{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
    .reset-container {
        max-width: 500px;
        margin: 60px auto;
        padding: 30px;
        background: #ffffff;
        border-radius: 12px;
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
        font-family: Arial, sans-serif;
    }
    .reset-container h2 {
        text-align: center;
        font-size: 26px;
        font-weight: bold;
        margin-bottom: 20px;
        color: #222;
    }
    .reset-container p {
        text-align: center;
        margin-bottom: 20px;
        color: #555;
        font-size: 15px;
    }
    .reset-container form {
        margin-top: 10px;
    }
    .reset-container form input {
        width: 100%;
        padding: 12px 15px;
        margin-bottom: 18px;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 15px;
        outline: none;
        transition: border 0.2s;
    }
    .reset-container form input:focus {
        border-color: #007bff;
    }
    .reset-container form button {
        width: 100%;
        padding: 12px;
        background: #007bff;
        color: white;
        font-weight: bold;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.2s;
    }
    .reset-container form button:hover {
        background: #0056b3;
    }
    .reset-container .errorlist {
        color: red;
        margin-bottom: 10px;
        font-size: 14px;
    }
</style>

<div class="reset-container">
    <h2>Set a New Password</h2>

    {% if validlink %}
        <form method="POST" action="">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Change My Password</button>
        </form>
    {% else %}
        <p>The password reset link is invalid or has already been used. Please request a new password reset.</p>
    {% endif %}
</div>
{% endblock %}
