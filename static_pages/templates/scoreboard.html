    {% extends "base.html" %}
    {% block content %}
    <style>
        body {
            background-color: #FFE2CD;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .page-header {
            background-color: #964734;
            color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-select {
            border: 2px solid #964734;
            background-color: #fff5eb;
            color: #964734;
        }

        .form-select:focus {
            box-shadow: none;
            border-color: #FFC107;
        }

        .card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            border-radius: 15px;
            background-color: #fff8f2;
        }

        .card:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .card-title {
            color: #964734;
            font-size: 1.3rem;
        }

        .card-text strong {
            color: #FFC107;
            font-size: 1.4rem;
        }

        .card-text small {
            color: #555;
        }

        @media (max-width: 576px) {
            .form-select {
                width: 100% !important;
            }
        }
    </style>

    <div class="container py-4">
        <div class="page-header mb-4 p-3 text-center">
        <h1 class="fw-bold">Sports Scoreboard</h1>
        </div>

        <!-- Sports Filter Dropdown -->
        <form method="get" class="mb-4 text-center">
            <select name="sport" class="form-select w-50 mx-auto" onchange="this.form.submit()">
                <option value="">-- All Sports --</option>
                {% for sport in sports %}
                    <option value="{{ sport.id }}" {% if sport.id|stringformat:"s" == selected_sport %}selected{% endif %}>
                        {{ sport.name }}
                    </option>
                {% endfor %}
            </select>
        </form>

        <!-- Matches -->
        <div class="row">
            {% for match in matches %}
            <div class="col-md-6 mb-4">
                <div class="card shadow" style="border: 2px solid #964734;">
                    <div class="card-body">
                        <h5 class="card-title text-center">{{ match.team1 }} vs {{ match.team2 }}</h5>
                        <p class="card-text text-center">
                            <strong>{{ match.score1 }}</strong> - <strong>{{ match.score2 }}</strong>
                        </p>
                        <p class="card-text text-center">
                            <small>{{ match.sport.name }} | {{ match.date }}</small>
                        </p>
                    </div>
                </div>
            </div>
            {% empty %}
            <p class="text-center">No matches found for this sport.</p>
            {% endfor %}
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    {% endblock content %}
