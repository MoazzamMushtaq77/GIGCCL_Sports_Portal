{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
    :root {
        --primary-color: #964734;
        --primary-light: rgba(150, 71, 52, 0.1);
        --background-color: #FFE2CD;
        --text-color: #4A3B34;
    }

    body {
        font-family: 'Poppins', sans-serif;
        background-color: var(--background-color);
        min-height: 100vh;
    }

    .header {
        background-color: var(--primary-color);
        color: white;
        padding: 20px;
        font-size: 24px;
        font-weight: bold;
        text-align: center;
        width: 100%;
        margin-top:25px;
        max-width: 1200px;
        border-radius: 8px;
        margin-bottom:20px;
    }

    .feedback-form {
        background-color: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        width: 90%;
        max-width: 800px;
        margin: 0 auto 40px auto;
    }

    .form-group {
        margin-bottom: 20px;
        text-align: left;
    }

    .form-group label {
        font-weight: 500;
        margin-bottom: 8px;
        display: block;
        color: var(--text-color);
    }

    .stars {
        display: flex;
        gap: 10px;
        justify-content: flex-start;
        align-items: center;
        margin: 10px 0;
    }

    .stars i {
        font-size: 30px;
        color: #ccc;
        cursor: pointer;
        transition: color 0.3s ease;
    }

    .stars i.active {
        color: #FFD700;
    }

    textarea, input[type="text"], select {
        width: 100%;
        padding: 10px;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 16px;
        resize: vertical;
    }

    .submit-btn {
        background-color: var(--primary-color);
        color: white;
        padding: 12px 30px;
        font-size: 18px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        display: block;
        margin: 0 auto;
        transition: background 0.3s ease;
    }

    .submit-btn:hover {
        background-color: #7a3628;
        transform: translateY(-1px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
    }

    .success-message {
        background-color: #4CAF50;
        color: white;
        text-align: center;
        padding: 12px;
        border-radius: 5px;
        margin-top: 20px;
        animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    @media (max-width: 768px) {
        .feedback-form, .header {
            width: 95%;
            padding: 20px;
        }
    }
</style>

<div class="header container">Feedback and Suggestions</div>

<div class="feedback-form">
    <form method="POST">
        {% csrf_token %}

        <div class="form-group">
            <label for="id_rating">Your Experience:</label>
            <div class="stars">
                <i class="fas fa-star star" data-value="1"></i>
                <i class="fas fa-star star" data-value="2"></i>
                <i class="fas fa-star star" data-value="3"></i>
                <i class="fas fa-star star" data-value="4"></i>
                <i class="fas fa-star star" data-value="5"></i>
            </div>
            {{ form.rating }}
        </div>

        <div class="form-group">
            <label for="id_description">Description:</label>
            {{ form.description }}
        </div>

        <div class="form-group">
            <label for="id_suggestions">Suggestions:</label>
            {{ form.suggestions }}
        </div>

        <button type="submit" class="submit-btn">Submit</button>

        {% if messages %}
            {% for message in messages %}
                <div class="success-message">{{ message }}</div>
            {% endfor %}
        {% endif %}
    </form>
</div>

<script>
    const stars = document.querySelectorAll('.star');
    const ratingInput = document.getElementById('id_rating');

    stars.forEach(star => {
        star.addEventListener('click', function () {
            const value = parseInt(this.getAttribute('data-value'));
            ratingInput.value = value;

            stars.forEach((s, index) => {
                s.classList.toggle('active', index < value);
            });
        });
    });
</script>
{% endblock content %}
